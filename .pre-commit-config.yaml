repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.0
    hooks:
      - id: clang-format
        types_or: [c++]
        args: 
          - --style=Google
          - -sort-includes

  #  TODO: Add clang-tidy hook
  - repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
      - id: cppcheck
        args: [--enable=all, --language=c++, --std=c++11, -Iinclude, -Isrc]
        files: ^(include/|src/)
        
